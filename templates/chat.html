<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Groq Cloud</title>
    <link rel="stylesheet" href="../static/chat_style.css">
</head>
<body>
    <div class="chat-container">
        <h1>Chat with Me</h1>
        <p>Ask me anything about any documents</p>
        <div class="powered-by">Model Used: <span id="model-info">Llama 3 </span></div>


        <div class="chat-form" id="chat-form">
            <h2>Before we begin, please provide your details</h2>
            <form id="user-details-form">
                <label for="name">Name:</label>
                <input type="text" id="name" placeholder="Enter your name" required><br>

                <label for="phone">Phone Number:</label>
                <input type="text" id="phone" placeholder="+1234567890" required><br>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required><br>

                <button type="button" onclick="submitForm()">Submit</button>
                <button type="button" onclick="skipForm()">Skip</button>
            </form>
        </div>
        <div class="quick-questions", id="custome_message" style="display:none;">
            <button onclick="sendPredefinedMessage('Book an appointment')">Book an appointment?</button>
            <button onclick="sendPredefinedMessage('Call me')">Call me?</button>
            <button onclick="sendPredefinedMessage('Upload and Query Documents')">Upload and Query Documents</button>
        </div>

        <div class="chat-window" id="chat-window", style="display:none;">
            <!-- Chat messages will appear here -->
            
                            <!-- Hidden form for 'Call Me' -->
          

                            <div id="callMeFormContainer" style="display: none;">
                                <form id="callMeForm">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" required><br>
                                    <label for="phone">Phone:</label>
                                    <input type="tel" id="phone" name="phone" pattern="\d{10}" required><br>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required><br>
                                    <button type="submit">Submit</button>
                                </form>
                            </div>
                        
                            <div id="appointmentFormContainer" style="display: none;">
                                <form id="appointmentForm">
                                    <label for="name">Name:</label>
                                    <input type="text" id="name" name="name" required><br>
                                    <label for="phone">Phone:</label>
                                    <input type="tel" id="phone" name="phone" pattern="\d{10}" required><br>
                                    <label for="email">Email:</label>
                                    <input type="email" id="email" name="email" required><br>
                                    <label for="date">Date:</label>
                                    <input type="date" id="date" name="date" required><br>
                                    <button type="submit">Submit</button>
                                </form>
                            </div>
                            



            
        </div>

        <div class="chat-input-container" id="chat-input-containing" style="display:none;">
            <input type="text" id="userInput" placeholder="Type your query..." autocomplete="off">
            <button id="sendMessage" onclick="sendMessage()">âž¤</button>
        </div>
    </div>

    <script src="../static/chat_js.js"></script>
</body>
</html>
