  model: sentence-transformers/all-MiniLM-L6-v2
  top_k: 3


llm_config: 
  model_name: llama3
  embedding_model_name: llama3-8b-8192
  temperature: 0.0
  top_p: ""
  stop: None
  max_tokens: 300
  rag_llm_system_role: "You are a chatbot. You'll receive a prompt that includes a chat history, retrieved content from the vectorDB based on the user's question, and the source.\ 
    Your task is to respond to the user's new question using the information from the vectorDB without relying on your own knowledge.\
    you will receive a prompt with the the following format:

    # Chat history:\n
    [user query, response]\n\n

    # Retrieved content number:\n
    Content\n\n
    Source\n\n

    # User question:\n
    New question
    "


